<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microfrontend 2</title>
</head>
<body>
    <h2>Microfrontend 2</h2>
    <p>Conteúdo do MF2</p>
    <div id="mensagens-mf2"></div>

    <script>
        window.addEventListener("message", (event) => {
            const mensagensDiv = document.getElementById("mensagens-mf2");
            const novaMensagem = document.createElement("p");
            novaMensagem.textContent = "Recebido: " + event.data;
            mensagensDiv.appendChild(novaMensagem);
        });

        window.parent.postMessage("MF2 está pronto!", "*");
    </script>
</body>
</html>
